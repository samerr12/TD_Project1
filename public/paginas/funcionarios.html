    <div class="pop_Cuser" style="display: none;">
        <h2 style="text-align: center;">Criação de Utilizador</h2>
        <form action="" class="form_Cuser">
            <input type="text" id="txtNomeFuncAdd" class="inputs input_full" placeholder="Nome" required>
            <input type="number" id="txtIdadeFuncAdd" min="14" class="inputs input_full" placeholder="Idade" required>
            <input type="text" maxlength="9" id="txtContactoFuncAdd" class="inputs input_full" placeholder="Contacto" required>
            <div class="container_pop_botoes">
                <div>
                    <button type="button" class="btn_pop_cancelar" onclick="pop_Cuser()">Cancelar</button>
                </div>
                <div>
                    <button class="btn_pop_continuar" type="button" onclick="addFuncionario()">Criar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="pop_Uuser" style="display: none;">
        <h2 style="text-align: center;">Edição do Utilizador</h2>
        <form action="" class="form_Cuser">
            <input type="text" id="txtNomeFuncEdit" class="inputs input_full" placeholder="Nome" required>
            <input type="number" id="txtIdadeFuncEdit" min="14" class="inputs input_full" placeholder="Idade" required>
            <input type="text" id="txtContactoFuncEdit" maxlength="9" class="inputs input_full" placeholder="Contacto" required>
            <select name="" id="cbbLinhaEdit" class="inputs input_half">
                <option value="" disabled selected>Escolha uma Linha</option>
            </select>
            <select name="" id="cbbEquipaEdit" class="inputs input_half">
                <option value="null" disabled selected>Escolha uma Linha</option>
            </select>
            <input type="text" id="txtTurnoFuncEdit" placeholder="Selecione uma Equipa" class="inputs input_full" style="border-color: gainsboro;" disabled>
            <div class="container_pop_botoes">
                <div>
                    <button type="button" class="btn_pop_cancelar" onclick="pop_Uuser()">Cancelar</button>
                </div>
                <div>
                    <button class="btn_pop_continuar" type="button" onclick="editFuncionario()">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <div class="pop_Duser" style="display: none;">
        <h2>Tem a certeza?</h2>
        <div class="text_Duser">
            <p>Esta acção não pode ser revertida</p>
        </div>
        <div class="container_pop_botoes" style="margin-top: 0.5rem;">
