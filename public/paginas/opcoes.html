    <div id="pop_Clinha" class="pop_CE" style="display: none;">

        <form action="">
            <input type="text" id="Clinha_txtNomeLinha" class="inputs input_full" placeholder="Nome da Linha" required>
            <div class="container_pop_botoes">
                <div>
                    <button type="button" class="btn_pop_cancelar" onclick="pop_Clinha()">Cancelar</button>
                </div>
                <div>
                    <button type="button" class="btn_pop_continuar" onclick="createLinha()">Criar</button>
                </div>
            </div>
        </form>
    </div>

    <div id="pop_Elinha" class="pop_CE" style="display: none;">
        <h2 class="Thead_pop" style="text-align: center;">Edição da Linha</h2>
        <form action="">
            <input type="text" id="Elinha_txtNomeLinha" class="inputs input_full" placeholder="Nome da Linha">
            <div class="container_pop_botoes">
                <div>
                    <button type="button" class="btn_pop_cancelar" onclick="pop_Elinha()">Cancelar</button>
                </div>
                <div>
                    <button type="button" class="btn_pop_continuar" onclick="updateLinha()">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <div id="pop_Cturno" class="pop_CE CE_XL" style="display: none;">
        <h2 class="Thead_pop" style="text-align: center;">Criação de Turno</h2>
        <form action="">
            <div class="container_Pop_inputs">
                <input type="text" id="Cturno_txtNomeTurno" class="inputs input_full" placeholder="Nome do Turno">
                <input type="time" id="txtDataInicio" class="inputs input_half" style="text-align: center;">
                <input type="time" id="txtDataFim" class="inputs input_half" style="text-align: center;">
                <select name="cbbNomeLinhaC" id="cbbNomeLinhaC" class="inputs input_full" style="width: 100%;">
                    <option value="0" selected>Escolha uma Linha</option>
